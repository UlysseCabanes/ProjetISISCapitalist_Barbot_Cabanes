<div class="header">
    <div>
        <span>
            <img class="worldLogo" [attr.src]="server+world.logo" />
        </span>
    </div>
    <div>
        Argent :
        <span [innerHTML]="world.money | bigvalue"> </span>
    </div>
    <div> 
        ID du joueur :
        <input type="text" [(ngModel)]="username" (change)="onUsernameChanged()"/>
    </div>
    <div>
        Multiplicateur :
        <button id="multiButton" (click) = "cycle()"> {{qtmulti}} </button>
    </div>
</div>

<div class="main">
    <div> Menu
        <br>
        <button class="managersButton" mat-raised-button color="primary" [matBadge]="badgeManagers" 
        [matBadgeHidden]="badgeManagers==0" (click)="showManagers = !showManagers">Managers</button>
    </div>
    <div class="product">
        <div>
            <app-product [money]="world.money" [qtmulti]="qtmulti" [prod]="world.products.product[0]" class="product col-md-6"
                (notifyProduction)="onProductionDone($event)"></app-product>
        </div>
        <div>
            <app-product [money]="world.money" [qtmulti]="qtmulti" [prod]="world.products.product[1]" class="product col-md-6"
                (notifyProduction)="onProductionDone($event)"></app-product>
        </div>
        <div> troisième produit </div>
        <div> quatrième produit </div>
        <div> cinquième produit </div>
        <div> sixième produit </div>
    </div>
</div>

<div *ngIf="showManagers" class="modal">
    <div>
        <h1 class="title">Star Wars world managers</h1>
    </div>
    <div>
        <div *ngFor="let manager of world.managers.pallier">
            <div *ngIf="!manager.unlocked" class="managersLayout">
                <div>
                    <div class="managersLogo"><img class="round" [attr.src]="server+manager.logo" /> </div>
                </div>
                <div class="managersAttributes">
                    <div class="managerName"> {{ manager.name}} </div>
                    <div class="managerCible"> {{ world.products.product[manager.idcible-1].name }} </div>
                    <div class="managerCost"> {{ manager.seuil}} </div>
                </div>
                <div class="hireButton">
                    <div (click)="hireManager(manager)"
                        [ngClass]="{'selectable' : (world.money >= manager.seuil)}">Hire !</div>
                </div>
            </div>
        </div>
        <button class="closeButton" mat-raised-button color="primary"
            (click)="showManagers = !showManagers">Close</button>
    </div>
</div>
